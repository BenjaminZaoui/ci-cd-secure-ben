  flask-app:
    image: ${DOCKER_USERNAME}/devsecure-api:latest
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.flask.rule=Host(`benjamin.soudry-ort.online`)"
      - "traefik.http.routers.flask.entrypoints=websecure"
      - "traefik.http.routers.flask.tls.certresolver=letsencrypt"
      - "traefik.http.services.flask.loadbalancer.server.port=5000"
    networks:
      - admin_web_traefik
    ports:
      - "5000:80"
networks:
  admin_web_traefik:
    external: true
